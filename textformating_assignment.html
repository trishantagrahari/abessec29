<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><b>Bold text</b></h2>
    <h2><strong>Important text</strong></h2>
    <h2><i>Italic text</i></h2>
    <h2><em>Emphasized text</em></h2>
    <h2><u>Underlined text</u></h2>
    <h2><mark>Highlighted text</mark></h2>
    <h2><small>Small text</small></h2>
    <h2>H<sub>2</sub>O</h2>
    <h2>X<sup>2</sup></h2>
    <h2><strike>Deleted text</strike></h2>
    <h2><ins>inserted text</ins></h2>
    <h2><code>Inline code</code></h2>
    <h2><kbd>Keyboard input</kbd></h2>
    <h2><pre>Preformatted text</pre></h2>
    <h2><q>This is a short quotation</q></h2>

</body>
</html>
